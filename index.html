<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>elm-datepicker example</title>

  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" />

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />

  <link rel="stylesheet" type="text/css" href="../../css/elm-datepicker.css" />

  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 680px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="simple">
    </div>
  </div>

  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("simple")
    });
  </script>
</body>

</html>
